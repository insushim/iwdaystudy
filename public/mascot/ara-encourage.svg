<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" fill="none">
  <!-- Speech bubble -->
  <g>
    <rect x="110" y="10" rx="14" ry="14" width="70" height="38" fill="#2ECC71"/>
    <!-- Bubble tail -->
    <polygon points="120,48 130,48 118,60" fill="#2ECC71"/>
    <!-- Text "힘내!" -->
    <text x="145" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle">힘내!</text>
  </g>

  <!-- Shadow -->
  <ellipse cx="100" cy="205" rx="40" ry="8" fill="#000" opacity="0.08"/>

  <!-- Body - round seed shape -->
  <ellipse cx="100" cy="140" rx="48" ry="55" fill="#F5E6C8"/>
  <ellipse cx="100" cy="138" rx="44" ry="51" fill="#FAECD3"/>

  <!-- Belly highlight -->
  <ellipse cx="100" cy="150" rx="28" ry="30" fill="#FFF5E6" opacity="0.5"/>

  <!-- Left arm - supportive wave -->
  <path d="M52 135 C40 128 36 120 42 115" stroke="#E8D5B0" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="42" cy="113" r="6" fill="#FAECD3"/>

  <!-- Right arm - thumbs up -->
  <path d="M148 130 C160 120 163 110 157 105" stroke="#E8D5B0" stroke-width="6" stroke-linecap="round" fill="none"/>
  <!-- Thumb -->
  <path d="M157 105 C157 98 160 94 163 95" stroke="#FAECD3" stroke-width="5" stroke-linecap="round" fill="none"/>
  <!-- Fist -->
  <circle cx="157" cy="106" r="7" fill="#FAECD3"/>

  <!-- Left leg -->
  <path d="M80 190 L75 205" stroke="#E8D5B0" stroke-width="7" stroke-linecap="round"/>

  <!-- Right leg -->
  <path d="M120 190 L125 205" stroke="#E8D5B0" stroke-width="7" stroke-linecap="round"/>

  <!-- Left shoe -->
  <ellipse cx="73" cy="207" rx="8" ry="5" fill="#8B6914"/>

  <!-- Right shoe -->
  <ellipse cx="127" cy="207" rx="8" ry="5" fill="#8B6914"/>

  <!-- Sprout stem -->
  <path d="M100 85 L100 65" stroke="#2ECC71" stroke-width="4" stroke-linecap="round"/>

  <!-- Left sprout leaf -->
  <path d="M100 72 C92 68 88 58 93 52 C96 48 100 56 100 64" fill="#2ECC71"/>

  <!-- Right sprout leaf -->
  <path d="M100 68 C108 64 112 54 107 48 C104 44 100 52 100 60" fill="#27AE60"/>

  <!-- Left eye - warm and encouraging -->
  <circle cx="82" cy="123" r="5" fill="#1A1A2E"/>
  <circle cx="83.5" cy="121.5" r="1.5" fill="#FFFFFF"/>

  <!-- Right eye - winking -->
  <path d="M112 123 Q118 118 124 123" stroke="#1A1A2E" stroke-width="3" stroke-linecap="round" fill="none"/>

  <!-- Warm smile -->
  <path d="M86 140 Q100 154 114 140" stroke="#1A1A2E" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Blush - left -->
  <ellipse cx="72" cy="136" rx="9" ry="6" fill="#FF8BA7" opacity="0.4"/>

  <!-- Blush - right -->
  <ellipse cx="128" cy="136" rx="9" ry="6" fill="#FF8BA7" opacity="0.4"/>

  <!-- Small heart near the encouraging character -->
  <path d="M42 95 C42 90 48 88 48 93 C48 88 54 90 54 95 C54 100 48 105 48 105 C48 105 42 100 42 95" fill="#FF8BA7" opacity="0.6"/>
</svg>
