name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: out/

  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew 2>/dev/null || gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: android/app/build/outputs/apk/release/*.apk

  release:
    needs: [build-web, build-apk]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk-build
          path: dist/

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mv dist/*.apk dist/araharu-${VERSION}.apk 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.apk
          generate_release_notes: true
          body: |
            ## 아라하루 ${{ github.ref_name }}

            ### 설치 방법
            - **Android**: APK 파일을 다운로드하여 설치하세요.
            - **iOS/웹**: https://araharu.pages.dev 에서 "홈 화면에 추가"로 설치하세요.

            ### 변경사항
            자동 생성된 릴리스 노트를 참조하세요.
